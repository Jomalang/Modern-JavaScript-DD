<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        //Event 생성자 함수 호출해 foo 이벤트 타입의 Event객체 생성
        let e = new Event('foo');
        console.log(e);
        console.log(e.type);
        console.log(e instanceof Event);
        console.log(e instanceof Object)

        // FocusEvent 생성자 함수 호출해 focus 이벤트 타입의 FocusEvent 객체를 생성했다.
        e = new FocusEvent('Focus');
        console.log(e);

        // MouseEvent 생성자 함수 호출해 click 이벤트 타입의 MouseEvent 객체 생성 
        e = new MouseEvent('click');
        console.log(e);

        // keyboardEvent 생성자 함수 호출해 keyup 이벤트 타입의 keyboardEvent 객체 생성
        e = new KeyboardEvent('keyup');
        console.log(e);

        // InputEvent 생성자 함수 호출해 change 이벤트 타입의 InputEvent 객체를 생성
        e = new InputEvent('change');
        console.log(e);

    </script>
</html>
